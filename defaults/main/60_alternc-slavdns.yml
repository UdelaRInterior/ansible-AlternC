###################################################################
####   AlternC ansible role - default variables                ####
####   https://github.com/UdelaRInterior/ansible-alternc       ####
####   Variables to define alternc-slavedns servers            ####
###################################################################

# Variables to define alternc-slavedns servers' credentials in main server 
# These variables are set through the AlternC web interface: 
#   Administrator panel -> Manage slave DNS

alternc_slavedns_bind_ips: []
# - ip: 111.222.123.234
#   mask: 32
# - ip: 111.222.2.235
#   mask: 32

# If yes, we first erase all existing allowed IPs
alternc_slavedns_bind_ips_ansible_exclusive: no

# AlternC account for slave dns servers (package alternc-slavedns)
# If you use altenrc-slavedns role, you would better set only once this hash variable for a group where are the master and the dns slave(s)
alternc_slavedns_credentials: []
# - hostname: slavedns1.mydomain.org
#   login: slavedns1
#   password: '{{ vault_password1 }}'
# - hostname: slavedns2.mydomain.org
#   login: slavedns2
#   password: '{{ vault_password2 }}'

# If yes, we first erase all existing accounts
alternc_slavedns_credentials_ansible_exclusive: no

# the field "hostname:" is not needed for master AlternC, but we define it here to have
# a single set of variables for the whole AlternC "cluster" (see alternc_slavedns role) 

...
