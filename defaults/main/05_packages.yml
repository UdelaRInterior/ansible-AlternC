---
# Variables related to packages from the role AlternC

# buster de AlternC repository - doesn't work
#alternc_repo: 'http://debian.alternc.org'
#alternc_branch: 'buster main'
#alternc_key: 'key.txt'

# We set indirections to variables by debian version, to be able to modify this repos.
# AlternC 3.5 for debian buster repository
buster_alternc_repo: 'http://debian.koumbit.net/debian'
buster_alternc_branch: 'alternc35 main'
buster_alternc_key: 'key.asc'

# Sid repo for phpmyadmin when we install AlternC in buster 
buster_url_repo_sid: 'http://ftp.debian.org/debian/'
buster_url_branch_sid: 'sid main'

buster_php_version: '7.3'

# AlternC 3.5 for debian stretch repository
stretch_alternc_repo: 'http://debian.koumbit.net/debian'
stretch_alternc_branch: 'alternc35 main'
stretch_alternc_key: 'key.asc'

stretch_php_version: '7.0'

...
