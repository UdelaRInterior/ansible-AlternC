## Variables to install AlternC on Debian buster

# Repositorio de AlternC

alternc_repo: '{{ alternc_repo_custom if alternc_repo_custom is defined else "http://debian.koumbit.net/debian" }}'
alternc_branch: '{{ alternc_branch_custom if alternc_branch_custom is defined else "alternc35 main" }}'
alternc_key: "{{ alternc_key_custom if alternc_key_custom is defined else 'key.asc' }}"

alternc_php_version: '{{ alternc_php_version_custom alternc_php_version_custom is defined else "7.3" }}'

alternc_packages:
- "php{{ alternc_php_version }}-cli"
- "php{{ alternc_php_version }}-common"
- "php{{ alternc_php_version }}-curl"
- "php{{ alternc_php_version }}-bz2"
- "php{{ alternc_php_version }}-gd"
- "php{{ alternc_php_version }}-imagick"
- "php{{ alternc_php_version }}-intl"
- "php{{ alternc_php_version }}-json"
- "php{{ alternc_php_version }}-mbstring"
- "php{{ alternc_php_version }}-mysql"
- "php{{ alternc_php_version }}-pgsql"
- "php{{ alternc_php_version }}-xml"
- "php{{ alternc_php_version }}-xmlrpc"
- "php{{ alternc_php_version }}-zip"
- quota

alternc_packages_mysql:
- default-mysql-server
- default-mysql-client
#- mariadb-server
#- mariadb-client

alternc_repo_sid: '{{ alternc_repo_sid_custom if alternc_repo_sid_custom is defiend else "http://ftp.debian.org/debian/" }}'

alternc_branch_sid: '{{ alternc_branch_sid_custom if alternc_branch_sid is defined else "sid main" }}'

