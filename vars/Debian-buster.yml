## Variables to install AlternC on Debian buster

# Repositorio de AlternC

alternc_repo: "{{ buster_alternc_repo }}"
alternc_branch: "{{ buster_alternc_branch }}"
alternc_key: "{{ buster_alternc_key }}"

alternc_packages:
- "php{{ buster_php_version }}-cli"
- "php{{ buster_php_version }}-common"
- "php{{ buster_php_version }}-curl"
- "php{{ buster_php_version }}-bz2"
- "php{{ buster_php_version }}-gd"
- "php{{ buster_php_version }}-imagick"
- "php{{ buster_php_version }}-intl"
- "php{{ buster_php_version }}-json"
- "php{{ buster_php_version }}-mbstring"
- "php{{ buster_php_version }}-mysql"
- "php{{ buster_php_version }}-pgsql"
- "php{{ buster_php_version }}-xml"
- "php{{ buster_php_version }}-xmlrpc"
- "php{{ buster_php_version }}-zip"
- quota

alternc_packages_mysql:
- default-mysql-server
- default-mysql-client
#- mariadb-server
#- mariadb-client

url_repo_sid: "{{ buster_url_repo_sid }}"

url_branch_sid: "{{ buster_url_branch_sid }}"

...
