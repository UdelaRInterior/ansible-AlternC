---
## variables to build and manage AlternC logos

alternc_image_file_path: /usr/share/alternc/panel/admin/images
alternc_image_url_path: /images
alternc_local_file_path: '{{ playbook_dir }}/host_vars/{{ inventory_hostname }}/files'

alternc_logos:
- name: logo_login
  local_file: '{{ alternc_logo_login | default( "" ) }}'
  local_resized_file: 'logo_login_{{ alternc_logo_login | default( "" ) }}'
  resize: 400x400

- name: logo_menu
  local_file: '{{ alternc_logo_menu | default( "" ) }}'
  local_resized_file: 'logo_login_{{ alternc_logo_menu | default( "" ) }}'
  remote_file: 'logo_login_{{ alternc_logo_menu | default( "" ) }}'

- name: favicon
  local_file: '{{ alternc_favicon | default( "" ) }}'
  local_resized_file: 'favicon_{{ alternc_favicon | default( "" ) }}'
  remote_file: 'favicon_{{ alternc_favicon | default( "" ) | regex_replace("\.png",".ico") }}'

...

